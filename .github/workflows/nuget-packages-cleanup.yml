name: Remove old NuGet packages

on:
  schedule:
    - cron:  "0 8 * * *"
  workflow_dispatch:

jobs:
  delete-package-versions:
    strategy:
      matrix:
        package: [ "jeebs" ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/delete-package-versions@v4
        with:
          package-name: ${{ matrix.package }}
          package-type: "nuget"
          min-versions-to-keep: 10
          token: ${{ secrets.PAT_MANAGE_PACKAGES }}
